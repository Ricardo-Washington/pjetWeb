<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global/glob.css">
    <link rel="stylesheet" href="newHome.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="topo">
            <div id="imglogo">
                <a href="/newindex/newindex.html">
                    <img class="ing" src="/img/logo-site.jpeg" alt="logo"></a>
            </div>
            <div class="infor">
                <div class="semback">
                    <p><button>Agendar</button></p>
                </div>
                <div class="comback">
                    <p><button type="button" onclick="logout()">Sair</button></p>
                </div>
            </div>
        </div>
    </header>

        <main class="container">
        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Agendar Serviço</h2>
                </div>
                <p>Agende seu próximo corte de cabelo, barba ou outros serviços.</p>
                <button id="openModalBtn" class="btn btn-primary" style="margin-top: 20px;" onclick="godashboard()">
                    <i class="fas fa-calendar-plus"></i> Agendar Horário
                </button>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Próximos Agendamentos</h2>
                </div>
                <ul id="proximos" class="appointment-list">
                </ul>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Histórico de Agendamentos</h2>
                </div>
                <ul id="historico" class="appointment-list">
                </ul>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Produtos em Destaque</h2>
                </div>
                <div class="products-grid">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="/img/produc1.png" alt="Pomada Modeladora">
                        </div>
                        <div class="product-details">
                            <h3 class="product-name">Pomada Modeladora</h3>
                            <div class="product-price">R$ 45,90</div>
                            <button class="btn btn-secondary product-btn">Comprar</button>
                        </div>
                    </div>
                    
                    <div class="product-card">
                        <div class="product-image">
                            <img src="/img/produc4.png" alt="Óleo para Barba">
                        </div>
                        <div class="product-details">
                            <h3 class="product-name">Óleo para Barba</h3>
                            <div class="product-price">R$ 39,90</div>
                            <button class="btn btn-secondary product-btn">Comprar</button>
                        </div>
                    </div>
                    
                    <div class="product-card">
                        <div class="product-image">
                            <img src="/img/produc3.png">
                        </div>
                        <div class="product-details">
                            <h3 class="product-name">Shampoo Antiqueda</h3>
                            <div class="product-price">R$ 59,90</div>
                            <button class="btn btn-secondary product-btn">Comprar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
        <div class="botton-fixed">
            <button class="baf fixo botton right" onclick="godashboard()">
                <img class="add" src="/img/adicionar-botao.png" alt="add">
            </button>
        </div>
    <footer>
        <div class="container">
            <p class="footer-text">&copy; [2025] [Nome da Barbearia]. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="#"><img src="/img/logotipo-circular-do-facebook.png" alt="Facebook"></a>
                <a href="#"><img src="/img/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="/img/youtube.png" alt="Facebook"></a>
                <a href="#"><img src="/img/whatsapp.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>

<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore-compat.js"></script>


<script src="/js/firebase-init.js"></script>



<script src="/home/newHome.js" ></script>
<script src="/js/auth-guard.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/go.js"></script>
<script src="/js/validations.js"></script>
</html>
