<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="/global/glob.css">
</head>
<body>
     <header>
        <div class="topo">
            <div id="imglogo">
                <a href="/newindex/newindex.html">
                    <img class="ing" src="/img/logo-site.jpeg" alt="logo"></a>
            </div>
            <div class="infor">
                <div class="semback">
                    <p><button>Marcar</button></p>
                </div>
                <div class="comback">
                    <p><button type="button" onclick=" gohome()">Sair</button></p>
                </div>
            </div>
        </div>
    </header>

    <div class="perfil-container">
        <h2>Meu Perfil</h2>
        <form id="form-perfil">
            <div class="form-group">
                <label for="perfil-nome">Nome:</label>
                <input type="text" id="perfil-nome" name="perfil-nome" required>
            </div>
            <div class="form-group">
                <label for="perfil-telefone">Telefone:</label>
                <input type="text" id="perfil-telefone" name="perfil-telefone" required>
            </div>
            <div class="form-group">
                <label for="perfil-email">E-mail:</label>
                <input type="email" id="perfil-email" name="perfil-email" required readonly>
            </div>
            
            <button type="submit" class="btn-salvar">Salvar Alterações</button>
            
        </form>
        <div id="perfil-msg" class="perfil-msg"></div>
        
    </div>

    <footer>
        <div class="container">
            <p>&copy; [2025] [Nome da Barbearia]. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="#"><img src="/img/logotipo-circular-do-facebook.png" alt="Facebook"></a>
                <a href="#"><img src="/img/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="/img/youtube.png" alt="Facebook"></a>
                <a href="#"><img src="/img/whatsapp.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>

</body>

</html>
