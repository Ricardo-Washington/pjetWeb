<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="/global/glob.css">
</head>
<body>
     <header>
        <div class="topo">
            <div id="imglogo">
                <a href="/newindex/newindex.html">
                    <img class="ing" src="/img/logo-site.jpeg" alt="logo"></a>
            </div>
            <div class="infor">
                <div class="semback">
                    <p><button>Marcar</button></p>
                </div>
                <div class="comback">
                    <p><button type="button" onclick="confirmarSaida()">Sair</button></p>
                </div>
            </div>
        </div>
    </header>

    <div class="perfil-container">
        <!-- Foto de perfil acima do título -->
        <div class="foto-perfil-container">
            <img id="foto-perfil" src="/img/avatar1.png" alt="Foto de Perfil" onclick="abrirModalAvatar()" style="cursor:pointer;">
            <span class="foto-perfil-texto">Clique para trocar o avatar</span>
        </div>

        <h2>Meu Perfil</h2>
        
        <form id="form-perfil">
            <div class="form-group">
                <label for="perfil-nome">Nome:</label>
                <input type="text" id="perfil-nome" name="perfil-nome" required>
            </div>
            <div class="form-group">
                <label for="perfil-telefone">Telefone:</label>
                <input type="text" id="perfil-telefone" name="perfil-telefone" required>
            </div>
            <div class="form-group">
                <label for="perfil-email">E-mail:</label>
                <input type="email" id="perfil-email" name="perfil-email" required readonly>
            </div>
            <button type="submit" class="btn-salvar">Salvar Alterações</button>
        </form>
        <div id="perfil-msg" class="perfil-msg"></div>
    </div>

    <!-- Modal de seleção de avatar -->
<div id="modal-avatar" class="modal-avatar">
    <div class="modal-avatar-content">
        <span class="modal-avatar-close" onclick="fecharModalAvatar()">&times;</span>
        <h3>Escolha seu avatar</h3>
        <div class="avatar-opcoes-modal">
              <!--  <img src="/img/avatar1.png" class="avatar-opcao" onclick="selecionarAvatar('/img/avatar1.jpg')" alt="Avatar 1">-->
                <img src="/img/avatar2.jpg" class="avatar-opcao" onclick="selecionarAvatar('/img/avatar2.jpg')" alt="Avatar 2">
                <img src="/img/avatar3.jpg" class="avatar-opcao" onclick="selecionarAvatar('/img/avatar3.jpg')" alt="Avatar 3">
                <img src="/img/avatar4.jpg" class="avatar-opcao" onclick="selecionarAvatar('/img/avatar4.jpg')" alt="Avatar 4">
                <img src="/img/avatar5.jpg" class="avatar-opcao" onclick="selecionarAvatar('/img/avatar5.jpg')" alt="Avatar 5">
                <img src="/img/avatar6.jpg" class="avatar-opcao" onclick="selecionarAvatar('/img/avatar6.jpg')" alt="Avatar 6">
                <img src="/img/avatar7.jpg" class="avatar-opcao" onclick="selecionarAvatar('/img/avatar7.jpg')" alt="Avatar 7">
                <img src="/img/avatar8.jpg" class="avatar-opcao" onclick="selecionarAvatar('/img/avatar8.jpg')" alt="Avatar 8">
                <img src="/img/avatar9.jpg" class="avatar-opcao" onclick="selecionarAvatar('/img/avatar9.jpg')" alt="Avatar 9">
                <img src="/img/avatar10.jpg" class="avatar-opcao" onclick="selecionarAvatar('/img/avatar10.jpg')" alt="Avatar 10">
        </div>
    </div>
</div>

    <footer>
        <div class="container">
            <p>&copy; [2025] [Nome da Barbearia]. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="#"><img src="/img/logotipo-circular-do-facebook.png" alt="Facebook"></a>
                <a href="#"><img src="/img/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="/img/youtube.png" alt="Facebook"></a>
                <a href="#"><img src="/img/whatsapp.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>

    

</body>
<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-storage-compat.js"></script>
<script src="/js/firebase-init.js"></script>
<script src="perfil.js"></script>


</html>
